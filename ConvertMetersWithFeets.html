<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<fieldset>
    <legend> <h3> Convert Meters With Feets</h3></legend>
    <script>
        function convertFeetsToMeters(feets){
              let meters;
              return meters = feets/ 3.279;
        }
        function convertMetersToFeets(meters){
            let feets;
            return feets =  meters * 3.279;
        }
        let met= convertFeetsToMeters(3);
        let fet= convertMetersToFeets(20);
        document.write(met+"</br>");
        document.write(fet);
    </script>
</fieldset>
</body>
</html>
